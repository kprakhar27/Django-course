{% extends 'main/base.html' %}

    {% block content %} 
    {% include 'main/nav.html' %}
    <div class="container">
        <h1 class="center-align">Welcome to Blog Application</h1>
        <h5>Top 10 Articles</h5>
        <ul>
            {% for article in latest_articles %}
            <li>
                <a href="{% url 'get_article' article.id %}">
                {{ article }}
                </a>
            </li>
            {% endfor %}
        </ul>
    </div>
    {% endblock %}
